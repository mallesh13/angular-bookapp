<div class="container">
    <h4 style="background-color: rgb(128, 122, 122);color: white;text-align: center">Books<br></h4>
</div>
<br>
<div class="container">
    <table class="table table-bordered" *ngIf="books && books.length">
        <thead class="thead-light">
            <tr>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Book Price</th>
                <th>Book Rating</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td><a routerLink="/book/{{book.bookId}}"><img src="{{book.imageUrl}}" height="120px" width="80px"/></a></td>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.rating}}</td>
                <td><button type="button" class="btn btn-block" style="background-color:rgb(245, 190, 87)">Add To Cart</button>
                    <button type="button" class="btn btn-block" style="background-color:rgb(235, 121, 68)">Buy Now</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
