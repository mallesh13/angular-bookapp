<div class="container" style="width:40%">
    <h4 class="text-center">Login Form</h4>
    <form>
        <div class="form-group">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" required/> 
        </div>
        <div class="form-group">
                <label class="form-label">Email Id:</label>
                <input type="email" class="form-control" required/> 
        </div>
        <div class="form-group">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" required/> 
        </div>
         <div class="form-group">
                <label class="form-label">Contact:</label>
                <input type="number" class="form-control" required/> 
        </div>
        <div class="form-group" >
               <label class="form-label">Gender:</label>&nbsp;&nbsp;
               <input type="radio" name="gender" value="Male" class="from-check-input"/>&nbsp; Male &nbsp;&nbsp;
               <input type="radio" name="gender" value="Female" class="from-check-input"/>&nbsp;Female  
        </div>
        <div></div>
        <div class="form-group">
                <label class="form-label">Address Line1:</label>
                <input type="text" class="form-control" required/>
        </div>
        <div class="form-row" >
        <div class="form-group col-5">
                <label class="form-label">State:</label>
                <select required class="form-control">
                        <option value="">--select--</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Maharastra">Maharastra</option>    
                </select>
        </div>
        <div class="form-group col">
                <label class="form-label">City:</label>
                <select required class="form-control">
                        <option value="">--select--</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Nagpur">Nagpur</option>    
                </select>
        </div>
        <div class="form-group col">
                <label class="form-label">Postal Code:</label>
                <input type="number" class="form-control" required>
        </div>
        </div>
        <button type="button" class="btn btn-secondary">Sign Up</button><br>
    </form>

</div>
